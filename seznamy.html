<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seznamy</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1, h2 {
            color: #333;
        }
        ul, ol, dl {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Příklad HTML Seznamů</h1>

    <h2>Neuspořádaný seznam</h2>
    <ul>
        <li>Položka 1</li>
        <li>Položka 2</li>
        <li>Položka 3</li>
    </ul>

    <h2>Uspořádaný seznam</h2>
    <ol>
        <li>Položka 1</li>
        <li>Položka 2</li>
        <li>Položka 3</li>
    </ol>

    <h2>Seznam popisů</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>
        <dt>JavaScript</dt>
        <dd>Programming language of the web</dd>
    </dl>
</body>
</html>
